<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Debate Registration System</title>
<link rel="stylesheet" 
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous">
</head>
<body>
  <nav class="navbar navbar-expand-md bg-dark navbar-dark">
     <a class="navbar-brand" href="#">Debate Registration System</a>
     <button class="navbar-toggler" type="button" data-toggle="collapse"
      data-target="#collapsibleNavbar">
      <span class="navbar-toggler-icon"></span>
      </button>
  </nav>
  
  <div class="container">
    <div class="row">
        <h1></h1>
    </div>
    <div class="row">
       <div class="col-lg-3">
          <a th:href="@{/students/new}" class="btn btn-primary btn-sm mb-3">Add Student</a>
       </div>
    </div>
    <table class="table table-bordered table-striped">
      <thead class="table-dark">
         <tr>
            <th>Student Id</th>
            <th>Country</th>
            <th>Course</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Actions</th>
         </tr>
      </thead>
      <tbody>
         <tr th:each="student:${students}">
            <td th:text="${student.studentId}"></td>
            <td th:text="${student.country}"></td>
            <td th:text="${student.course}"></td>
            <td th:text="${student.firstName}"></td>
            <td th:text="${student.lastName}"></td>
            <td><a th:href="@{/students/edit/{studentId}(studentId=${student.studentId})}"
            class="btn btn-primary">Update</a>
            <a th:href="@{/students/{studentId}(studentId=${student.studentId})}"
            class="btn btn-danger">Delete</a></td>
         </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
